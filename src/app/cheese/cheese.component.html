<h2>Yummy Cheeses</h2>
<ul class="cheeses">
  <li *ngFor="let cheese of cheeses"
    [class.selected]="cheese === selectedCheese"
    (click)="onSelect(cheese)">
    <span class="badge">{{cheese.id}}</span> {{cheese.name}}
  </li>
</ul>
<div *ngIf="selectedCheese">
  <h2>
    {{ selectedCheese.name | uppercase }} is tasty
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
